<mat-form-field fxFlexFill [formGroup]="form">
  <input
    type="text"
    [placeholder]="placeholder"
    matInput
    [formControlName]="key"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <div *ngFor="let option of filteredOptions | async">
      <mat-option [value]="option"
        ><div fxLayout="row">
          {{ option }}
        </div>
      </mat-option>
    </div>
  </mat-autocomplete>
</mat-form-field>
