<div class="container">
  <app-table-filter></app-table-filter>
  <div>
    <mat-action-list>
      <button></button>
    </mat-action-list>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? toggleOne(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container
      [matColumnDef]="column.key"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let element" [ngSwitch]="column.controlType">
        <div *ngSwitchCase="'ACT'">
          <button mat-icon-button *ngIf="element[column.key]">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </div>
        <div *ngSwitchCase="'ACT_PDF'">
          <button mat-icon-button *ngIf="element[column.key]">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </div>
        <div *ngSwitchCase="'PROTOCOL'">
          <button mat-icon-button *ngIf="element[column.key]">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </div>
        <div *ngSwitchCase="'Consumer'">
          {{ element ? element[column.key] : null }}
        </div>
        <div *ngSwitchCase="'Date'">
          {{ element ? element[column.key] : null }}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[50, 100, 200]"
    [length]="pagLength"
  ></mat-paginator>
</div>
